<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitely Repeating Seeds</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: var(--bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
    }
    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    #themeSelector {
      display: block;
      margin: 20px auto;
      width: fit-content;
    }
    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-all;
    }
    :root {
      --bg: #ffffff;
      --text: #000000;
    }
    body.light {
      --bg: #ffffff;
      --text: #000000;
    }
    body.dark {
      --bg: #181818;
      --text: #f1f1f1;
    }
    body.midnight {
      --bg: #000000;
      --text: #ffffff;
    }
    body.sunshine {
      --bg: #fff5e1;
      --text: #a05000;
    }
    body.darkgreen {
      --bg: #102010;
      --text: #b0ffb0;
    }
    body.vibrantviolet {
      --bg: #fff0ff;
      --text: #800080;
    }
    body.crimsonred {
      --bg: #2b0000;
      --text: #ff4d4d;
    }
  </style>
</head>
<body class="light">
  <div class="container">
    <h1>Infinitely Repeating Minecraft Seeds for 1.18+</h1>
    <label for="edition">Minecraft Edition:</label>
    <select id="edition">
      <option value="bedrock">Bedrock</option>
      <option value="java">Java</option>
    </select>

    <label for="pattern">Repeating Pattern:</label>
    <select id="pattern">
      <option value="diagonal">Diagonally Repeating Decorations (Bedrock)</option>
      <option value="vertical">Vertically Repeating Mineshafts</option>
      <option value="horizontal">Horizontally Repeating Mineshafts (Java)</option>
    </select>

    <label for="amount">Number of Seeds (1-10000)</label>
    <input type="number" id="amount" min="1" max="10000" value="10" />

    <button onclick="generateSeeds()">Generate Seeds</button>
    <button onclick="copySeeds()">Copy Seeds</button>

    <div id="results"></div>
  </div>

  <div id="themeSelector">
    <label for="theme">Theme:</label>
    <select id="theme" onchange="changeTheme()">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="midnight">Midnight</option>
      <option value="sunshine">Sunshine</option>
      <option value="vibrantviolet">Vibrant Violet</option>
      <option value="darkgreen">Dark Green</option>
      <option value="crimsonred">Crimson Red</option>
    </select>
  </div>

  <script>
    function generateSeeds() {
      const edition = document.getElementById("edition").value;
      const pattern = document.getElementById("pattern").value;
      const amount = parseInt(document.getElementById("amount").value);
      const resultsDiv = document.getElementById("results");

      if (amount > 10000) {
        resultsDiv.textContent = "Error: the number of seeds exceeds the limit (10000)";
        return;
      }

      let baseSeed;
      let nMin, nMax, factor;

      if (edition === "bedrock") {
        factor = 2 ** 32;
        nMin = -2147483648;
        nMax = 2147483647;
        if (pattern === "diagonal") baseSeed = 1669320484;
        else if (pattern === "vertical") baseSeed = 1000686894;
        else {
          resultsDiv.textContent = "Horizontally Repeating is Java only.";
          return;
        }
      } else if (edition === "java") {
        factor = 2n ** 48n;
        nMin = -32768;
        nMax = 32768;
        if (pattern === "vertical") baseSeed = 164311266871034n;
        else if (pattern === "horizontal") baseSeed = 107038380838084n;
        else {
          resultsDiv.textContent = "Diagonally Repeating is Bedrock only.";
          return;
        }
      }

      let seeds = [];
      for (let i = 0; i < amount; i++) {
        const n = edition === "java"
          ? BigInt(Math.floor(Math.random() * (nMax - nMin + 1)) + nMin)
          : Math.floor(Math.random() * (nMax - nMin + 1)) + nMin;

        const seed = edition === "java"
          ? String(factor * n + baseSeed)
          : String(factor * n + baseSeed);

        seeds.push(seed);
      }
      resultsDiv.textContent = seeds.join("\n");
    }

    function copySeeds() {
      const text = document.getElementById("results").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Seeds copied to clipboard!");
      });
    }

    function changeTheme() {
      const theme = document.getElementById("theme").value;
      document.body.className = theme;
    }
  </script>
</body>
</html>
