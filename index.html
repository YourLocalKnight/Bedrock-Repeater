<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitely Repeating Minecraft Seeds</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 80px auto 40px;
      background-color: var(--background);
      color: var(--text);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
    }

    label, select, input, button {
      display: block;
      margin: 10px auto;
      width: 90%;
      max-width: 500px;
      font-size: 1rem;
    }

    #results {
      margin-top: 20px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .theme-toggle {
      display: flex;
      justify-content: center;
      margin: 0 auto 20px;
      max-width: 600px;
    }

    :root {
      --background: #ffffff;
      --text: #000000;
    }

    .theme-dark {
      --background: #111111;
      --text: #f1f1f1;
    }

    .theme-midnight {
      --background: #000000;
      --text: #ffffff;
    }

    .theme-sunshine {
      --background: #fff4d2;
      --text: #5a3e00;
    }

    .theme-dark-green {
      --background: #0b2e1f;
      --text: #ccffdd;
    }

    .theme-vibrant-violet {
      --background: #ffffff;
      --text: #c800ff;
    }

    .theme-crimson-red {
      --background: #2b0000;
      --text: #ff9999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinitely Repeating Minecraft Seeds for 1.18+</h1>

    <label for="edition">Minecraft Edition:</label>
    <select id="edition">
      <option value="bedrock">Bedrock</option>
      <option value="java">Java</option>
    </select>

    <label for="pattern">Repeating Pattern:</label>
    <select id="pattern">
      <option value="diagonal">Diagonally Repeating (Decorations)</option>
      <option value="vertical">Vertically Repeating (Mineshafts)</option>
      <option value="horizontal">Horizontally Repeating (Mineshafts - Java Only)</option>
    </select>

    <label for="amount">Number of seeds (1-10000):</label>
    <input type="number" id="amount" min="1" max="10000" value="10" />

    <button onclick="generateSeeds()">Generate Seeds</button>

    <div id="results"></div>
    <button id="copyButton" onclick="copySeeds()">Copy Seeds</button>
  </div>

  <div class="theme-toggle">
    <label for="themeSelect">Theme:</label>
    <select id="themeSelect" onchange="changeTheme()">
      <option value="">Light (Default)</option>
      <option value="theme-dark">Dark</option>
      <option value="theme-midnight">Midnight</option>
      <option value="theme-sunshine">Sunshine</option>
      <option value="theme-dark-green">Dark Green</option>
      <option value="theme-vibrant-violet">Vibrant Violet</option>
      <option value="theme-crimson-red">Crimson Red</option>
    </select>
  </div>

  <script>
    const baseSeeds = {
      bedrock: {
        diagonal: 1669320484,
        vertical: 1000686894,
      },
      java: {
        vertical: 164311266871034,
        horizontal: 107038380838084,
      },
    };

    function generateSeeds() {
      const edition = document.getElementById("edition").value;
      const pattern = document.getElementById("pattern").value;
      const amount = parseInt(document.getElementById("amount").value);
      const resultsDiv = document.getElementById("results");

      if (amount < 1 || amount > 10000) {
        resultsDiv.innerText = "Error: the number of seeds exceeds the limit (1-10000).";
        return;
      }

      // Invalid combo
      if (edition === "java" && pattern === "diagonal") {
        resultsDiv.innerText = "Diagonally repeating decoration seeds are Bedrock-exclusive.";
        return;
      }

      const seeds = [];
      const max = edition === "bedrock" ? 2147483647 : 32768;
      const min = -max;
      const nRange = max - min + 1;

      const baseSeed = baseSeeds[edition][pattern];
      const shift = edition === "bedrock" ? Math.pow(2, 32) : Math.pow(2, 48);

      for (let i = 0; i < amount; i++) {
        const n = Math.floor(Math.random() * nRange) + min;
        const seed = BigInt(shift) * BigInt(n) + BigInt(baseSeed);
        seeds.push(seed.toString());
      }

      resultsDiv.innerText = seeds.join("\n");
    }

    function copySeeds() {
      const results = document.getElementById("results").innerText;
      navigator.clipboard.writeText(results).then(() => alert("Seeds copied!"));
    }

    function changeTheme() {
      document.body.className = document.getElementById("themeSelect").value;
    }
  </script>
</body>
</html>
