<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitely Repeating Minecraft Seeds</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #4CAF50;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
    }

    label, select, input {
      display: block;
      margin: 0.5rem auto;
      width: 100%;
      max-width: 400px;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #results {
      margin-top: 2rem;
      text-align: left;
      white-space: pre-wrap;
    }

    #theme-selector {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #theme {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinitely Repeating Minecraft Seeds for 1.18+</h1>

    <label for="edition">Minecraft Edition:</label>
    <select id="edition">
      <option value="bedrock">Bedrock</option>
      <option value="java">Java</option>
    </select>

    <label for="pattern">Repeating Pattern:</label>
    <select id="pattern">
      <option value="diagonal">Diagonally Repeating Decorations (Bedrock)</option>
      <option value="vertical">Vertically Repeating Mineshafts</option>
      <option value="horizontal">Horizontally Repeating (Java)</option>
    </select>

    <label for="amount">Number of seeds (1-10000)</label>
    <input type="number" id="amount" min="1" max="10000" value="10" />

    <button onclick="generateSeeds()">Generate Seeds</button>
    <button onclick="copySeeds()">Copy Seeds</button>

    <div id="results"></div>
  </div>

  <div id="theme-selector">
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="midnight">Midnight</option>
      <option value="sunshine">Sunshine</option>
      <option value="darkgreen">Dark Green</option>
      <option value="crimson">Crimson Red</option>
    </select>
  </div>

  <script>
    function applyTheme(theme) {
      const root = document.documentElement;
      switch (theme) {
        case 'light':
          root.style.setProperty('--bg-color', '#ffffff');
          root.style.setProperty('--text-color', '#000000');
          root.style.setProperty('--accent-color', '#4CAF50');
          break;
        case 'dark':
          root.style.setProperty('--bg-color', '#1c1c1c');
          root.style.setProperty('--text-color', '#e0e0e0');
          root.style.setProperty('--accent-color', '#4CAF50');
          break;
        case 'midnight':
          root.style.setProperty('--bg-color', '#000000');
          root.style.setProperty('--text-color', '#ffffff');
          root.style.setProperty('--accent-color', '#666666');
          break;
        case 'sunshine':
          root.style.setProperty('--bg-color', '#fff5e6');
          root.style.setProperty('--text-color', '#663300');
          root.style.setProperty('--accent-color', '#ff9900');
          break;
        case 'darkgreen':
          root.style.setProperty('--bg-color', '#0b0f0c');
          root.style.setProperty('--text-color', '#ccffcc');
          root.style.setProperty('--accent-color', '#228B22');
          break;
        case 'crimson':
          root.style.setProperty('--bg-color', '#330000');
          root.style.setProperty('--text-color', '#ffcccc');
          root.style.setProperty('--accent-color', '#cc0000');
          break;
      }
    }

    document.getElementById('theme').addEventListener('change', (e) => {
      applyTheme(e.target.value);
    });

    applyTheme('light'); // default

    function generateSeeds() {
      const edition = document.getElementById('edition').value;
      const pattern = document.getElementById('pattern').value;
      const amount = parseInt(document.getElementById('amount').value);
      const resultsDiv = document.getElementById('results');

      if (amount < 1 || amount > 10000) {
        resultsDiv.textContent = 'Error: the number of seeds exceeds the limit (10000).';
        return;
      }

      let seeds = [];
      const usedNs = new Set();

      if (edition === 'bedrock') {
        let baseSeed = 0;
        const mod = 2 ** 32;
        if (pattern === 'diagonal') baseSeed = 1669320484;
        else if (pattern === 'vertical') baseSeed = 1000686894;
        else {
          resultsDiv.textContent = 'Invalid pattern for Bedrock Edition.';
          return;
        }

        while (seeds.length < amount) {
          let n = Math.floor(Math.random() * (2 ** 32)) - 2147483648;
          if (!usedNs.has(n)) {
            seeds.push(mod * n + baseSeed);
            usedNs.add(n);
          }
        }
      } else if (edition === 'java') {
        let baseSeed = 0n;
        const mod = 2n ** 48n;
        if (pattern === 'horizontal') baseSeed = 107038380838084n;
        else if (pattern === 'vertical') baseSeed = 164311266871034n;
        else {
          resultsDiv.textContent = 'Invalid pattern for Java Edition.';
          return;
        }

        while (seeds.length < amount) {
          let n = BigInt(Math.floor(Math.random() * 65536) - 32768);
          if (!usedNs.has(n)) {
            seeds.push((mod * n + baseSeed).toString());
            usedNs.add(n);
          }
        }
      }

      resultsDiv.textContent = seeds.join('\n');
    }

    function copySeeds() {
      const results = document.getElementById('results').textContent;
      navigator.clipboard.writeText(results).then(() => alert('Seeds copied to clipboard!'));
    }
  </script>
</body>
</html>
