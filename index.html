<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinitely Repeating Seeds</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #results {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      height: 0;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Infinitely Repeating Minecraft Seeds for 1.18+</h1>

    <label for="edition">Minecraft Edition:</label>
    <select id="edition">
      <option value="bedrock">Bedrock</option>
      <option value="java">Java</option>
    </select>

    <label for="pattern">Repeating Pattern:</label>
    <select id="pattern">
      <option value="diagonal">Diagonally Repeating (Decorations)</option>
      <option value="vertical">Vertically Repeating (Mineshafts)</option>
      <option value="horizontal" disabled>Horizontally Repeating (Java Only)</option>
    </select>

    <label for="amount">Number of seeds (1-10000)</label>
    <input type="number" id="amount" min="1" max="10000" value="10" />

    <button onclick="generateSeeds()">Generate Seeds</button>

    <div id="results"></div>
  </div>

  <script>
    function generateSeeds() {
      const edition = document.getElementById("edition").value;
      const pattern = document.getElementById("pattern").value;
      const amount = Math.min(parseInt(document.getElementById("amount").value), 10000); // Restrict max seeds to 10000
      const resultBox = document.getElementById("results");
      resultBox.innerHTML = ""; // Clear old results

      let seeds = [];
      let baseSeed;
      let multiplier;
      let nMin, nMax;

      // Restricts Java Edition
      if (edition === "java" && pattern === "diagonal") {
        alert("Diagonally Repeating pattern is exclusive to Bedrock Edition.");
        return;
      }

      if (edition === "bedrock") {
        multiplier = 2 ** 32;
        nMin = -2147483647;
        nMax = 2147483647;

        if (pattern === "diagonal") {
          baseSeed = 1669320484;
        } else {
          baseSeed = 1000686894;
        }

        for (let i = 0; i < amount; i++) {
          const n = getRandomInt(nMin, nMax);
          const seed = multiplier * n + baseSeed;
          seeds.push(seed.toString());
        }

      } else if (edition === "java") {
        multiplier = 2n ** 48n;
        nMin = -32768;
        nMax = 32768;

        if (pattern === "diagonal") {
          alert("Diagonally Repeating pattern is exclusive to Bedrock Edition.");
          return;
        }

        if (pattern === "vertical") {
          baseSeed = 164311266871034n;
        } else if (pattern === "horizontal") {
          baseSeed = 107038380838084n;
        } else {
          baseSeed = 107038380838084n; // fallback
        }

        for (let i = 0; i < amount; i++) {
          const n = BigInt(getRandomInt(nMin, nMax));
          const seed = multiplier * n + baseSeed;
          seeds.push(seed.toString());
        }
      }

      if (seeds.length > 0) {
        const output = seeds.map(s => `<p>${s}</p>`).join("");
        resultBox.innerHTML = output + 
          `<button onclick="copySeeds()">Copy All Seeds</button>` + 
          `<textarea id="copyBox" style="width: 100%; height: 0; position: absolute; left: -9999px;">${seeds.join("\n")}</textarea>`;
      }
    }

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function copySeeds() {
      const copyBox = document.getElementById("copyBox");
      copyBox.select();
      copyBox.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Seeds copied to clipboard!");
    }

    window.onload = () => {
      const editionSelect = document.getElementById("edition");
      const patternSelect = document.getElementById("pattern");

      editionSelect.addEventListener("change", () => {
        const horizontalOption = patternSelect.querySelector("option[value='horizontal']");
        if (editionSelect.value === "java") {
          horizontalOption.disabled = false;
        } else {
          horizontalOption.disabled = true;
          if (patternSelect.value === "horizontal") {
            patternSelect.value = "diagonal";
          }
        }
      });

      editionSelect.dispatchEvent(new Event("change"));
    };
  </script>
</body>
</html>
