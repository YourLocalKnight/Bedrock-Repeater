<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Infinitely Repeating Minecraft Seeds</title>
  <style>
    :root {
      --bg-color: #121212;
      --container-color: #1e1e1e;
      --text-color: #f0f0f0;
      --input-bg: #2c2c2c;
      --highlight: #00c8ff;
      --error-color: red;
    }

    body.light {
      --bg-color: #f2f2f2;
      --container-color: #ffffff;
      --text-color: #121212;
      --input-bg: #e0e0e0;
      --highlight: #007acc;
    }

    body.night {
      --bg-color: #0d1b2a;
      --container-color: #1b263b;
      --text-color: #e0e1dd;
      --input-bg: #415a77;
      --highlight: #00b4d8;
    }

    body.neon {
      --bg-color: #0f0f1c;
      --container-color: #1a1a2e;
      --text-color: #e0e0e0;
      --input-bg: #2c2c54;
      --highlight: #e94560;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      background-color: var(--container-color);
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
      position: relative;
    }

    .settings-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 12px;
      font-size: 14px;
    }

    .settings-bar label {
      display: flex;
      align-items: center;
      gap: 6px;
      color: var(--text-color);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 24px;
      color: var(--highlight);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      background-color: var(--highlight);
      color: black;
      border: none;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      filter: brightness(90%);
    }

    #results {
      margin-top: 25px;
      white-space: pre-wrap;
      font-family: monospace;
      background-color: var(--input-bg);
      padding: 15px;
      border-radius: 6px;
      max-height: 300px;
      overflow-y: auto;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      gap: 10px;
    }

    .error {
      color: var(--error-color);
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="settings-bar">
      <label>
        <input type="checkbox" id="themeCheckbox" onchange="toggleTheme()" />
        Dark Mode
      </label>
      <label>
        Theme:
        <select id="paletteSelect" onchange="applyPalette()">
          <option value="default">Default</option>
          <option value="light">Light</option>
          <option value="night">Night Sky</option>
          <option value="neon">Dark Neon</option>
        </select>
      </label>
    </div>

    <h1>Infinitely Repeating Minecraft Seeds (1.18+)</h1>

    <label for="edition">Minecraft Edition:</label>
    <select id="edition" onchange="updateOptions()">
      <option value="bedrock">Bedrock</option>
      <option value="java">Java</option>
    </select>

    <label for="pattern">Repeating Pattern:</label>
    <select id="pattern">
      <option value="diagonal">Diagonally Repeating (Decorations)</option>
      <option value="vertical">Vertically Repeating (Mineshafts)</option>
      <option value="horizontal" disabled>Horizontally Repeating (Java only)</option>
    </select>

    <label for="amount">Number of seeds (1–10000):</label>
    <input type="number" id="amount" min="1" max="10000" value="10" />

    <button onclick="generateSeeds()">Generate Seeds</button>
    <div class="error" id="errorMessage"></div>

    <div id="results"></div>

    <div class="action-buttons">
      <button onclick="copySeeds()">Copy Seeds</button>
      <button onclick="downloadSeeds()">Download Seeds</button>
    </div>
  </div>

  <script>
    function updateOptions() {
      const edition = document.getElementById('edition').value;
      const patternSelect = document.getElementById('pattern');
      const horizontalOption = patternSelect.querySelector('option[value="horizontal"]');
      const diagonalOption = patternSelect.querySelector('option[value="diagonal"]');

      if (edition === 'java') {
        horizontalOption.disabled = false;
        diagonalOption.disabled = true;
        if (patternSelect.value === 'diagonal') patternSelect.value = 'vertical';
      } else {
        horizontalOption.disabled = true;
        diagonalOption.disabled = false;
        if (patternSelect.value === 'horizontal') patternSelect.value = 'diagonal';
      }
    }

    function generateSeeds() {
      const edition = document.getElementById('edition').value;
      const pattern = document.getElementById('pattern').value;
      const amount = parseInt(document.getElementById('amount').value);
      const results = document.getElementById('results');
      const errorMessage = document.getElementById('errorMessage');
      results.textContent = '';
      errorMessage.textContent = '';

      if (amount < 1 || amount > 10000) {
        errorMessage.textContent = 'Error: The number of seeds exceeds the limit (1–10000).';
        return;
      }

      let baseSeed, multiplier, nMin, nMax;

      if (edition === 'bedrock') {
        multiplier = Math.pow(2, 32);
        nMin = -2147483647;
        nMax = 2147483647;
        baseSeed = pattern === 'diagonal' ? 1669320484 : 1000686894;
      } else {
        multiplier = Math.pow(2, 48);
        nMin = -32768;
        nMax = 32768;
        baseSeed = pattern === 'vertical' ? 164311266871034 : 107038380838084;
      }

      const seeds = [];
      for (let i = 0; i < amount; i++) {
        const n = Math.floor(Math.random() * (nMax - nMin + 1)) + nMin;
        const seed = BigInt(multiplier) * BigInt(n) + BigInt(baseSeed);
        seeds.push(seed.toString());
      }

      results.textContent = seeds.join('\n');
    }

    function copySeeds() {
      const results = document.getElementById('results').textContent;
      if (!results) return;
      navigator.clipboard.writeText(results).then(() => {
        alert('Seeds copied to clipboard!');
      });
    }

    function downloadSeeds() {
      const results = document.getElementById('results').textContent;
      if (!results) return;
      const blob = new Blob([results], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'seeds.txt';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function toggleTheme() {
      const isDark = document.getElementById('themeCheckbox').checked;
      document.body.classList.toggle('light', !isDark);
    }

    function applyPalette() {
      document.body.classList.remove('light', 'night', 'neon');
      const selected = document.getElementById('paletteSelect').value;
      if (selected !== 'default') {
        document.body.classList.add(selected);
      }
    }

    updateOptions();
  </script>
</body>
</html>
